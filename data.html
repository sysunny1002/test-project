<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
<meta name="description" content="环视天下 网红主播封面大赛" />
<meta name="keywords" content="环视天下 网红主播封面大赛"/>
<meta name="author" content="dwnews"/>
<title>环视天下 网红主播封面大赛</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header id="top01"></header>
  <section id="content">
    <div class="date-toptxt">上传照片</div>
    <div class="date-top"><img src="images/date+.png" ></div>
    <div class="inpbox">
      姓名/艺名
      <input name="" type="text" placeholder="您的姓名/艺名" class="wby">
      参赛感言
      <input name="" type="text" placeholder="说点什么？" class="wby">
      个人介绍
      <textarea name="" cols="" rows="" placeholder="说点什么？" class="wbqy"></textarea>
      血型
      <div class="select-box">
      <select name="">
        <option>AB型</option>
        <option>A型</option>
        <option>B型</option>
        <option>O型</option>
      </select>
      </div>
      身高
      <div class="select-box">
      <select name="">
        <option>175CM</option>
        <option>178CM</option>
      </select>
      </div>
      体重
      <div class="select-box">
      <select name="">
        <option>48KG</option>
        <option>50KG</option>
      </select>
      </div>
      星座
      <div class="select-box">
      <select name="">
        <option>摩羯座</option>
        <option>天蝎座</option>
      </select>
      </div>
      <input name="1" type="button" class="btn" value="提交">
    </div>
  </section>
  <section id="btmbox">
    <ul>
       <li><a href="#"><img src="images/btm-ico01.png" >排行榜单</a></li>
       <li><a href="#"><img src="images/btm-ico02.png" >我要投票</a></li>
       <li><a href="#"><img src="images/btm-ico03.png" >大赛介绍</a></li>
    </ul>
  </section>
</body>
</html>
